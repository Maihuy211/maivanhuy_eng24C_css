    <blockquote>
        <h1>Center Align Text</h1>
    <p>To just center the text inside an element, use  <span style="color: red; background-color: rgb(204, 204, 204);">text-align: center;</span></p>
    <fieldset id="fieldset">
        This text is centered</fieldset>
    </blockquote>
    <fieldset id="fieldset1">
    <h2>Example</h2>
    <fieldset id="fieldset2">
    <pre><span style="color: darkred;">.center </span>{
    <span style="color: orangered;">text-align</span>: <span style="color: blue;">center</span> ;
    <span style="color: orangered;">border</span>: <span style="color: blue;">3px solid green</span> ;
}</pre>
    </fieldset>
