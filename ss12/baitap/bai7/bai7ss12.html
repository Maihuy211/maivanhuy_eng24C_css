<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/7b988689d5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./bai7ss12.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <div class="container">
        <h2>Rikkei cards</h2>
        <hr />
        <div class="custom-card">
            <div class="d-flex gap-3">
                <div class="card text-bg-dark">
                    <img src="https://images.wallpaperscraft.com/image/single/moon_clouds_night_147762_800x600.jpg"
                        class="card-img" alt="">
                    <div class="card-img-overlay">
                        <h1 class="card-title">Short title, long jacket</h1>
                        <div class="card-text">
                            <div class="icon"><i class="fa-brands fa-bootstrap"></i></div>
                            <div class="text">
                                <i class="fa-solid fa-map-pin"></i><p> Earth</p>
                                <i class="fa-solid fa-calendar-days"></i><p> 3d</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card text-bg-dark">
                    <img src="https://hoanguyethy.com/wp-content/uploads/2020/02/hoa-cuc.jpg" class="card-img"
                        width="500px" alt="">
                    <div class="card-img-overlay">
                        <h1 class="card-title">Much longer title that wraps to multiple lines</h1>
                        <div class="card-text">
                            <div class="icon"><i class="fa-brands fa-bootstrap"></i></div>
                            <div class="text">
                                <i class="fa-solid fa-map-pin"></i><p> Pakistan</p>
                                <i class="fa-solid fa-calendar-days"></i><p> 4d</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card text-bg-dark">
                    <img src="https://quangthangcatba.com/image/catalog/Tin%20t%E1%BB%A9c/s%E1%BB%A9a%20bi%E1%BB%83n%20trong%20nh%C3%A0/sua-bien-viet-nam-7.jpg"
                        class="card-img" alt="">
                    <div class="card-img-overlay">
                        <h1 class="card-title">Another longer title belongs here</h1>
                        <div class="card-text">
                            <div class="icon"><i class="fa-brands fa-bootstrap"></i></div>
                            <div class="text">
                                <i class="fa-solid fa-map-pin"></i><p> Califomia</p>
                                <i class="fa-solid fa-calendar-days"></i><p> 5d</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
