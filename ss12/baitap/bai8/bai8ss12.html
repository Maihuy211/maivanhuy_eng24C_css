<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./bai8ss12.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <div class="container">
        <h3>Paymet</h3>
        
        <div class="form-check mt-3">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">
              Credit card
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
              Debit card
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
                Paypal
            </label>
           </div>
          
        <div class="row g-3 mt-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Name on card</label>
              <input type="text" class="form-control" >
              <small class="form-text text-muted">Full name as displayed on card</small> 
            <!-- <small></small> lm cho nội dung bên trong hiển thị kích thước nhỏ, text-muted hiển thị văn vản với màu xám nhạt -->
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Credit card number</label>
              <input type="text" class="form-control" >
            </div>
        </div>
        <div class="row g-3 mt-3">
        <div class="col-md-3">
            <label for="inputCity" class="form-label">Expiration</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-3">
            <label for="inputZip" class="form-label">CVV</label>
            <input type="text" class="form-control" >
          </div>
        </div>
         <hr/>
        <div class="d-grid mt-3">
          <button class="btn btn-primary" type="button">Continue to checkout</button>
        </div>

    </div>
</body>
</html>
